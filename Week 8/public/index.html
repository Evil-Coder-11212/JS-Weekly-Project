<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Marks Calculator</title>
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="inputs-container">
          <input
            type="number"
            name="input"
            id="marks-input"
            placeholder="Enter your grades here"
            autocomplete="on"
            autofocus
          />
          <input
            type="number"
            name="of"
            id="of-marks"
            placeholder="What is the max marks"
            autocomplete="on"
            autofocus
          />
        </div>
        <p id="result">0</p>
        <div class="btn-container">
          <button type="button" name="calculate" id="calculate-btn">
            Calculate
          </button>
          <button type="button" name="add" id="add-btn">Add Marks</button>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
