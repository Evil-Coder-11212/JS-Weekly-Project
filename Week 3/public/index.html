<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="question-container">
                <h1 class="question">what is your Name?</h1>
                <p class="sub-question">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="options-container">
                <ul>
                    <li>
                        <label for="a">
                            <input type="radio" name="options" id="a" class="options">Evil Coder
                        </label>
                    </li>
                    <li>
                        <label for="b">
                            <input type="radio" name="options" id="b" class="options">Esha
                        </label>
                    </li>
                    <li>
                        <label for="c">
                            <input type="radio" name="options" id="c" class="options">Dimple
                        </label>
                    </li>
                    <li>
                        <label for="d">
                            <input type="radio" name="options" id="d" class="options">Amar
                        </label>
                    </li>
                </ul>
            </div>
            <button type="submit" name="submit-quiz" class="submit-btn" id="submit-button">Submit</button>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
