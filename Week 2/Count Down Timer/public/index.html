<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Count Down Timer</title>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="detials">
                <h2 class="title">Time tell New Year</h2>
                <div class="timer-container">
                    <div class="timer-items">
                        <p class="timer-text" id="months">0</p>
                        <p class="timer-option">Months</p>
                    </div>
                    <div class="timer-items">
                        <p class="timer-text" id="days">0</p>
                        <p class="timer-option">Days</p>
                    </div>
                    <div class="timer-items">
                        <p class="timer-text" id="hours">00</p>
                        <p class="timer-option">Hours</p>
                    </div>
                    <div class="timer-items">
                        <p class="timer-text" id="min">00</p>
                        <p class="timer-option">Minuets</p>
                    </div>
                    <div class="timer-items">
                        <p class="timer-text" id="seconds">00</p>
                        <p class="timer-option">seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
