<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Notification</title>
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="input-container">
          <input
            type="number"
            id="add-item"
            name="add-dropdown-items"
            placeholder="Enter value to add to dropdown"
            autofocus
            autocomplete="on"
          />
        </div>
        <select name="font-size" id="size-dropdown">
          <option value="10" class="options">1</option>
          <option value="12" class="options">2</option>
          <option value="14" class="options">3</option>
          <option value="16" class="options">4</option>
        </select>
        <div class="btn-container">
          <button type="button" class="btn" name="add" id="add-btn">Add</button>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
